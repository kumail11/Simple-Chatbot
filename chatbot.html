<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/script.js"></script>
</head>

<body>

<div id="wrapper">
<div class="container">

    <div class="links">
        <h1>CHATBOT</h1>
        <h2>See full code on Github..</h2>
        <h3>Follow my Github Account..</h3>
        <h4>Github URL: <span style="color: lightcoral; font-size: 21px;"><u>https://github.com/kumail11</u></span></h4>
    </div>


<div class="box">

    <div class="image">
        <img src="images/chatbot13.png" alt="">
    </div>
    
    <div class="top">
        <h1>Ask your Questions ?? </h1>
    </div>

    <div class="mid">
        <div class="chat">
            <h2>Answers For your Questions are below... </h2>
            <p id="chatLog">Let's Chat</p>
        </div>
    </div>

    <div class="input">
        <input type="text" id="userBox"
            onkeydown="if(event.keyCode == 13) {talk()}" 
            placeholder="Type your Question" autofocus
        >
        <!-- <div class="icon">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </div> -->
    </div>

</div>
</div>
</div>


</body>
</html>
